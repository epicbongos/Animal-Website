<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../tailwind.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <!-- Header  -->
    <div class="bg-indigo-800 p-4 flex justify-between items-center">
      <!-- Left Side -->
      <div class="flex items-center">
        <img
          src="/2125349_binocular_education_learn_planet_school_icon.png"
          width="50"
          alt="Logo"
          class="mr-2"
        />
        <a
          href="#"
          class="inline-block p-2 text-indigo-300 hover:text-indigo-100 mr-2"
          >Home</a
        >
        <a
          href="#"
          class="inline-block p-2 text-indigo-300 hover:text-indigo-100"
          >About</a
        >
      </div>

      <!-- Right Side -->
      <div class="hidden md:block">
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2"
          >Login</a
        >
        <a
          href="#"
          class="
            inline-block
            py-2
            rounded
            transition
            ease-in
            duration-150
            px-4
            text-yellow-700
            bg-yellow-400
            hover:bg-yellow-300
          "
          >Signup</a
        >
      </div>
    </div>

    <!-- Hero -->

    <div
      class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100"
    >
      <!-- left -->
      <div class="w-1/2 mb-10 md:mb-0">
        <h2 class="md:text-4xl lg:text-white mb-6">Welcome to Doggo City</h2>
        <p class="mb-6">There is never a sad day here!</p>

        <a
          href="#"
          class="
            inline-block
            py-3
            px-6
            text-lg
            bg-gray-400
            text-gray-800
            hover:bg-gray-300
            rounded
            mr-2
            mb-2
          "
          >Learn More</a
        >
        <a
          href="#"
          class="
            inline-block
            py-3
            px-6
            text-lg
            bg-yellow-400
            text-yellow-800
            hover:bg-yellow-300
            rounded
          "
          >Get Started</a
        >
      </div>

      <!-- right -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1600352774373-7b992e5189de?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bm92YSUyMHNjb3RpYSUyMGR1Y2slMjB0b2xsaW5nJTIwcmV0cmlldmVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1600&q=60"
          alt="Happiest Doggo"
          class="w-full rounded shadow-2xl"
        />
      </div>
    </div>
    <!-- Features -->
    <!-- each takes 25 percent 25*4 = 100 -->
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8ZG9nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1600&q=60"
          alt=""
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Karrot</p>
      </div>
      <div class="mr-2 mt-8 text-center">
        <img
          src="https://images.unsplash.com/photo-1554692918-08fa0fdc9db3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE3fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60"
          alt=""
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Bord</p>
      </div>

      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1559190394-df5a28aab5c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzZ8fGRvZ3N8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60"
          alt=""
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Belli</p>
      </div>
      <div class="mr-2 mt-8 text-center">
        <img
          src="https://images.unsplash.com/photo-1595387426226-d767b1520a3b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDExfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
          alt=""
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Mlu</p>
      </div>
    </div>

    <!-- Footers + Newsletter -->
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
      <!-- left -->
      <div class="md:w-1/2">
        <h3 text>Join the newsletter</h3>
        <form class="flex">
          <input
            type="email"
            class="w-full rounded-1 py-3 px-4 outline-none focus:bg-indigo-200"
          />

          <button
            class="bg-red-300 hover:bg-red-400 text-red-800 rounded-2 px-4"
          >
            Join
          </button>
        </form>
      </div>

      <!-- right -->
      <div class="flex items-center">
        Copyright &copy; Doggos 2020 - Infinity
      </div>
    </div>
  </body>
</html>
